<!DOCTYPE html>
<html>
<head>
	<title>toString()</title>
</head>
<body>
	<script>
		let user = {
      name: "John",
    
      toString() {
      	return this.name;
      }
      
    };
    
    user.toString();
    var x = user.toString();
    console.log(x);
    console.log(x + 500);

	</script>
</body>
</html>
